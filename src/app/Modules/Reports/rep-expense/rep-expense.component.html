
    <h4 class="">Today's Expense Report</h4>
    <table class="table text-center">
        <thead class="thead" style="background-color: #5988E2;">
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Order Receipt</th>
            <th scope="col">Description</th>
            <th scope="col">Total Purchased</th>
          </tr>
        </thead>
        <tbody>
          @for(e of expense; track e.Admin_ID){
            <tr>
              <td>{{$index+1}}</td>
              <td>{{e.receipt_images}}</td>
              <td>{{e.Desc_reason}}</td>
              <td>{{e.Amount}}</td>
            </tr>
          }
          
          <tr>
            <th scope="row" colspan="3">Total:</th>
            <th>{{totalexpense}}</th>
            <td></td>
          </tr>
        </tbody>
      </table>

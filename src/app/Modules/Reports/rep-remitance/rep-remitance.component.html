<h4>Money Count</h4>
<form class="responsive-form mt-3">
  <div class="row">
    <div class="col-sm-6">
      <label for="name" class="text-secondary">Initial Amount:</label>
      <p class="w-50 text-end fs-5">2, 400.00</p>
    </div>

    <div class="col-sm-6">
      <label for="name" class="text-secondary">Date & Time Given:</label>
      <p class="fs-5">12/02/2024 -  09:23:56</p>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <label for="name" class="text-secondary">Receive from: </label>
      <p class="fs-5">Powela Minity</p>
    </div>

    <div class="col-sm-6">
      <label for="name" class="text-secondary">Date & Time Received:</label>
      <p class="fs-5">12/02/2024 -  09:29:24</p>
    </div>
  </div>

  <hr class="text-center mx-5">
  <div class="row">
    <div class="col-sm-6">
      <label for="name" class="text-secondary">Total Payments:</label>
      <p class="w-50 text-end fs-5 text-success">3, 240.00</p>
    </div>

    <div  class="col-sm-6">
      <label for="name" class="text-secondary">Total Expenses:</label>
      <p class="w-50 text-end fs-5" style="color: rgba(251, 76, 66, 0.849);">420.00</p>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <label for="name" class="text-secondary">Enter Cash Count:</label>
      <input type="text" class="form-control form-control-sm" (click)="openForm()">
    </div>

    <div class="col-sm-6">
      <label for="name" class="text-secondary">Given To:</label>
      <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" style="justify-content: space-between;" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Select here
        </a>

        <ul class="dropdown-menu">
          <li><a class="dropdown-item">Admin</a></li>
          <li><a class="dropdown-item">Staff 2</a></li>
          <li><a class="dropdown-item">Staff 3</a></li>
        </ul>
      </div>
    </div>
  </div>

  <button class="btn btn-success text-end" style="float: right;">Submit</button>
</form>
